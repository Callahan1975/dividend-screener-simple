<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividend Screener (DK + US)</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
    }
    table.dataTable {
      color: #e5e7eb;
    }
  </style>
</head>

<body>
  <h1>Dividend Screener (DK + US)</h1>
  <p id="status">Loading dataâ€¦</p>

  <table id="screener" class="display" style="width:100%">
    <thead></thead>
  </table>

<script>
const CSV_PATH = "data/screener_results/screener_results.csv";

fetch(new URL(CSV_PATH, window.location.href).toString(), { cache: "no-store" })

  })
  .then(text => {
    const rows = text.trim().split("\n").map(r => r.split(","));
    const headers = rows.shift();

    $("#screener thead").html(
      "<tr>" + headers.map(h => `<th>${h}</th>`).join("") + "</tr>"
    );

    $("#screener").DataTable({
      data: rows,
      columns: headers.map(h => ({ title: h })),
      pageLength: 50
    });

    document.getElementById("status").innerText =
      `Loaded ${rows.length} rows`;
  })
  .catch(err => {
    document.getElementById("status").innerText =
      "Error loading CSV: " + err.message;
  });
</script>

</body>
</html>
