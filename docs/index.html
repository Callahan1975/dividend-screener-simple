<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividend Screener – Baseline</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 40px;
      background: #ffffff;
      color: #111;
    }

    h1 {
      margin-bottom: 20px;
    }

    table.dataTable thead th {
      white-space: nowrap;
    }

    .signal-HOLD {
      color: #b8860b;
      font-weight: 600;
    }

    .signal-BUY {
      color: #1a7f37;
      font-weight: 600;
    }

    .signal-SELL {
      color: #b42318;
      font-weight: 600;
    }
  </style>
</head>
<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Name</th>
      <th>Country</th>
      <th>Currency</th>
      <th>Exchange</th>
      <th>Sector</th>
      <th>Industry</th>
      <th>Price</th>
      <th>Dividend Yield</th>
      <th>Payout Ratio</th>
      <th>PE</th>
      <th>Confidence</th>
      <th>Signal</th>
    </tr>
  </thead>
</table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<!-- PapaParse (CSV loader) -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function () {

  Papa.parse("data/screener_results.csv", {
    download: true,
    header: true,
    skipEmptyLines: true,

    complete: function (results) {

      const data = results.data.map(row => ({
        Ticker: row.Ticker || "",
        Name: row.Name || "",
        Country: row.Country || "",
        Currency: row.Currency || "",
        Exchange: row.Exchange || "",
        Sector: row.Sector || "",
        Industry: row.Industry || "",
        Price: row.Price ? parseFloat(row.Price) : "",
        DividendYield: row.DividendYield ? parseFloat(row.DividendYield) : "",
        PayoutRatio: row.PayoutRatio ? parseFloat(row.PayoutRatio) : "",
        PE: row.PE ? parseFloat(row.PE) : "",
        Confidence: row.Confidence ? parseInt(row.Confidence) : "",
        Signal: row.Signal || ""
      }));

      $('#screener').DataTable({
        data: data,
        pageLength: 25,
        order: [[0, "asc"]],
        columns: [
          { data: "Ticker" },
          { data: "Name" },
          { data: "Country" },
          { data: "Currency" },
          { data: "Exchange" },
          { data: "Sector" },
          { data: "Industry" },
          { data: "Price" },
          { data: "DividendYield" },
          { data: "PayoutRatio" },
          { data: "PE" },
          { data: "Confidence" },
          {
            data: "Signal",
            render: function (data) {
              if (!data) return "";
              return `<span class="signal-${data}">${data}</span>`;
            }
          }
        ]
      });
    }
  });

});
</script>

</body>
</html>
