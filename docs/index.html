<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend Screener – Decision View</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<!-- CSV parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { font-family: system-ui; padding: 20px; }
.badge { padding: 4px 8px; border-radius: 8px; font-size: 12px; }
.GOLD { background:#ffd700; }
.BUY { background:#8fd3f4; }
.HOLD { background:#ddd; }
.WATCH { background:#f3b0b0; }
.High { color: green; font-weight: bold; }
.Medium { color: orange; }
.Low { color: red; }
</style>
</head>

<body>
<h1>Dividend Screener – Decision View</h1>
<p>Live data from <code>data/screener_results/screener_results.csv</code></p>

<table id="screener" class="display" style="width:100%">
<thead>
<tr>
<th>Ticker</th>
<th>Name</th>
<th>Country</th>
<th>Sector</th>
<th>Currency</th>
<th>Price</th>
<th>Yield %</th>
<th>Payout Ratio %</th>
<th>PE</th>
<th>Score</th>
<th>Signal</th>
<th>Conf</th>
<th>Why</th>
</tr>
</thead>
</table>

<script>
Papa.parse('data/screener_results/screener_results.csv', {
  download: true,
  header: true,
  dynamicTyping: true,
  skipEmptyLines: true,
  complete: function(results) {

    $('#screener').DataTable({
      data: results.data,
      columns: [
        { data: 'Ticker' },
        { data: 'Name' },
        { data: 'Country' },
        { data: 'Sector' },
        { data: 'Currency' },
        { data: 'Price' },
        { data: 'Yield %' },
        { data: 'Payout Ratio %' },
        { data: 'PE' },
        { data: 'Score' },
        {
          data: 'Signal',
          render: d => d ? `<span class="badge ${d}">${d}</span>` : ''
        },
        {
          data: 'Conf',
          render: d => d ? `<span class="${d}">${d}</span>` : ''
        },
        { data: 'Why' }
      ],
      order: [[9, 'desc']],
      pageLength: 25
    });
  }
});
</script>

</body>
</html>
