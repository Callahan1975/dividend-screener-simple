<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dividend Screener – Baseline</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { font-family: Arial; padding: 20px; }
.BUY { color: green; font-weight: bold; }
.HOLD { color: goldenrod; font-weight: bold; }
.WATCH { color: grey; font-weight: bold; }
</style>
</head>

<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
<thead>
<tr>
<th>Ticker</th>
<th>Name</th>
<th>Country</th>
<th>Currency</th>
<th>Exchange</th>
<th>Sector</th>
<th>Industry</th>
<th>Price</th>
<th>Dividend Yield</th>
<th>Payout Ratio</th>
<th>PE</th>
<th>Confidence</th>
<th>Signal</th>
</tr>
</thead>
</table>

<script>
Papa.parse("screener_results.csv", {
  download: true,
  header: true,
  dynamicTyping: true,
  complete: function(results) {

    $('#screener').DataTable({
      data: results.data,
      columns: [
        { data: "Ticker" },
        { data: "Name" },
        { data: "Country" },
        { data: "Currency" },
        { data: "Exchange" },
        { data: "Sector" },
        { data: "Industry" },
        { data: "Price" },
        { data: "DividendYield_%", render: d => d ? d.toFixed(2) + "%" : "-" },
        { data: "PayoutRatio_%", render: d => d ? d.toFixed(1) + "%" : "-" },
        { data: "PE", render: d => d ? d.toFixed(1) : "-" },
        { data: "Confidence" },
        { data: "Signal", render: d => `<span class="${d}">${d}</span>` }
      ],
      order: [[11, "desc"]],
      pageLength: 25
    });

  }
});
</script>

</body>
</html>
