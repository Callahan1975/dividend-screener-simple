name: Dividend Screener (DK + US)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # hver 4. time

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: |
          python screener.py

      - name: Copy results into docs for GitHub Pages
        run: |
          set -e
          mkdir -p docs/data/screener_results

          if [ -f data/screener_results/screener_results.csv ]; then
            echo "Using data/screener_results/screener_results.csv"
            cp -f data/screener_results/screener_results.csv docs/data/screener_results/screener_results.csv
          elif [ -f data/screener_results.csv ]; then
            echo "Using data/screener_results.csv"
            cp -f data/screener_results.csv docs/data/screener_results/screener_results.csv
          else
            echo "ERROR: Could not find screener_results.csv"
            echo "Listing data directory:"
            ls -R data || true
            exit 1
          fi

      - name: Commit updated results
        run: |
          git status --porcelain

          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/data/screener_results/screener_results.csv
          git commit -m "Auto update screener results"
          git push
