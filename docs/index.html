<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend Screener – Baseline</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<style>
body { font-family: Arial, sans-serif; margin: 30px; }
h1 { margin-bottom: 10px; }
table.dataTable thead th { font-weight: bold; }
</style>
</head>

<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
<thead>
<tr>
<th>Ticker</th>
<th>Name</th>
<th>Country</th>
<th>Sector</th>
<th>Price</th>
<th>Dividend Yield</th>
<th>Payout Ratio</th>
<th>PE</th>
</tr>
</thead>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function () {

  $('#screener').DataTable({
    ajax: {
      url: '../data/screener_results.csv',
      dataType: 'text',
      dataSrc: function (csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');
        const rows = [];

        for (let i = 1; i < lines.length; i++) {
          if (!lines[i].trim()) continue;
          const obj = {};
          const currentline = lines[i].split(',');

          headers.forEach((h, j) => obj[h] = currentline[j]);
          rows.push(obj);
        }
        return rows;
      }
    },

    columns: [
      { data: 'Ticker' },
      { data: 'Name' },
      { data: 'Country' },
      { data: 'Sector' },
      {
        data: 'Price',
        render: d => d ? parseFloat(d).toFixed(2) : '–'
      },
      {
        data: 'DividendYield_%',
        render: d => d ? parseFloat(d).toFixed(2) + ' %' : '–'
      },
      {
        data: 'PayoutRatio_%',
        render: d => d ? parseFloat(d).toFixed(2) + ' %' : '–'
      },
      {
        data: 'PE',
        render: d => d ? parseFloat(d).toFixed(2) : '–'
      }
    ],

    order: [[0, 'asc']],
    pageLength: 25
  });

});
</script>

</body>
</html>
