<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dividend Screener – Baseline</title>

    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont; padding: 20px; }
        h1 { margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
    <thead>
    <tr>
        <th>Ticker</th>
        <th>Name</th>
        <th>Country</th>
        <th>Sector</th>
        <th>Price</th>
        <th>Dividend Yield</th>
        <th>Payout Ratio</th>
        <th>PE</th>
    </tr>
    </thead>
</table>

<script>
$(document).ready(function () {
    $('#screener').DataTable({
        ajax: {
            url: 'data/screener_results.csv',
            dataType: 'text',
            dataSrc: function (csv) {
                const lines = csv.trim().split('\n');
                const headers = lines[0].split(',');

                return lines.slice(1).map(line => {
                    const values = line.split(',');
                    let row = {};

                    headers.forEach((h, i) => {
                        row[h] = values[i] === 'NaN' ? null : values[i];
                    });

                    return row;
                });
            }
        },

        columns: [
            { data: 'Ticker' },
            { data: 'Name' },
            { data: 'Country' },
            { data: 'Sector' },
            {
                data: 'Price',
                render: d => d ? Number(d).toFixed(2) : ''
            },
            {
                data: 'DividendYield_%',
                render: d => d ? Number(d).toFixed(2) + ' %' : ''
            },
            {
                data: 'PayoutRatio_%',
                render: d => d ? Number(d).toFixed(1) + ' %' : ''
            },
            {
                data: 'PE',
                render: d => d ? Number(d).toFixed(1) : ''
            }
        ],

        order: [[0, 'asc']],
        pageLength: 25
    });
});
</script>

</body>
</html>
