<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividend Screener – Baseline</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .BUY {
      color: green;
      font-weight: bold;
    }

    .HOLD {
      color: #b8860b;
      font-weight: bold;
    }

    .WATCH {
      color: gray;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Name</th>
      <th>Country</th>
      <th>Currency</th>
      <th>Exchange</th>
      <th>Sector</th>
      <th>Industry</th>
      <th>Price</th>
      <th>Dividend Yield</th>
      <th>Payout Ratio</th>
      <th>PE</th>
      <th>Confidence</th>
      <th>Signal</th>
    </tr>
  </thead>
</table>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- DataTables -->
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<script>
Papa.parse("screener_results.csv", {
  download: true,
  header: true,
  dynamicTyping: true,
  complete: function(results) {

    const data = results.data.filter(r => r.Ticker);

    $('#screener').DataTable({
      data: data,
      pageLength: 25,
      order: [[11, 'desc']],   // Confidence
      columns: [
        { data: 'Ticker' },
        { data: 'Name' },
        { data: 'Country' },
        { data: 'Currency' },
        { data: 'Exchange' },
        { data: 'Sector' },
        { data: 'Industry' },
        { data: 'Price' },
        { data: 'DividendYield_%' },
        { data: 'PayoutRatio_%' },
        { data: 'PE' },
        { data: 'Confidence' },
        {
          data: 'Signal',
          render: d => `<span class="${d}">${d}</span>`
        }
      ]
    });
  }
});
</script>

</body>
</html>
