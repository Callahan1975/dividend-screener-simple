name: Dividend Screener (DK + US)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"

permissions:
  contents: write

concurrency:
  group: dividend-screener
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: |
          python screener.py

      - name: Copy results into docs for GitHub Pages
        run: |
          mkdir -p docs/data/screener_results
          cp -f data/screener_results/screener_results.csv docs/data/screener_results/screener_results.csv
          if [ -f data/screener_results/errors.csv ]; then
            cp -f data/screener_results/errors.csv docs/data/screener_results/errors.csv
          fi

      - name: Clean pycache
        run: |
          rm -rf __pycache__ src/__pycache__ || true
          find . -name "*.pyc" -delete || true

      - name: Commit updated results (CSV/HTML)
        run: |
          set -e
          git status --porcelain

          # Stage only what we care about
          git add docs/ data/screener_results/ .gitignore requirements.txt screener.py tickers.txt || true

          # If nothing staged, exit cleanly
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -m "Auto update screener results"
          git push
