<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend Screener – Baseline</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
  margin:32px;
}
table.dataTable thead th{white-space:nowrap}
</style>
</head>

<body>

<h1>Dividend Screener – Baseline</h1>
<p id="generated"></p>

<table id="tbl" class="display" style="width:100%">
<thead>
<tr>
  <th>Ticker</th>
  <th>Name</th>
  <th>Country</th>
  <th>Sector</th>
  <th>Industry</th>
  <th>Price</th>
  <th>Dividend Yield (%)</th>
  <th>Payout Ratio (%)</th>
  <th>PE</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
Papa.parse("data/screener_results/screener_results.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: function(res){

    if(res.data.length && res.data[0].GeneratedUTC){
      document.getElementById("generated").textContent =
        "GeneratedUTC: " + res.data[0].GeneratedUTC;
    }

    $('#tbl').DataTable({
      data: res.data,
      pageLength: 25,
      order: [[6,"desc"]],
      columns: [
        { data: "Ticker" },
        { data: "Name" },
        { data: "Country" },
        { data: "Sector" },
        { data: "Industry" },
        { data: "Price" },
        { data: "DividendYield_%" },
        { data: "PayoutRatio_%" },
        { data: "PE" }
      ]
    });
  }
});
</script>

</body>
</html>
