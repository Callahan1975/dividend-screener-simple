<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend Screener</title>

<link rel="stylesheet"
      href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
</head>

<body>

<h2>Dividend Screener â€“ Baseline</h2>

<table id="screener" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Country</th>
            <th>Sector</th>
            <th>Price</th>
            <th>DividendYield</th>
            <th>PayoutRatio</th>
            <th>PE</th>
            <th>MarketCap</th>
        </tr>
    </thead>
</table>

<script>
$(document).ready(function () {
    $('#screener').DataTable({
        ajax: {
            url: 'data/screener_results.csv',
            dataType: 'text',
            dataSrc: function (csv) {
                const lines = csv.split('\n');
                const headers = lines[0].split(',');

                return lines.slice(1).map(line => {
                    const values = line.split(',');
                    let row = {};
                    headers.forEach((h, i) => row[h] = values[i]);
                    return row;
                });
            }
        },
        columns: [
            { data: 'Ticker' },
            { data: 'Name' },
            { data: 'Country' },
            { data: 'Sector' },
            { data: 'Price' },
            { data: 'DividendYield' },
            { data: 'PayoutRatio' },
            { data: 'PE' },
            { data: 'MarketCap' }
        ],
        pageLength: 25,
        order: [[0, 'asc']]
    });
});
</script>

</body>
</html>
