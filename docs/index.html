<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend Screener – Decision View</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

<style>
body { font-family: system-ui; margin: 20px; }
.badge { padding: 4px 8px; border-radius: 6px; font-size: 12px; }
.buy { background:#d1fae5; }
.hold { background:#e5e7eb; }
.watch { background:#fde68a; }
.high { background:#bbf7d0; }
.medium { background:#fde68a; }
.low { background:#fecaca; }
</style>
</head>

<body>
<h2>Dividend Screener – Decision View</h2>
<p>Live data from <code>data/screener_results/screener_results.csv</code></p>

<table id="tbl" class="display" style="width:100%">
<thead>
<tr>
<th>Ticker</th>
<th>Name</th>
<th>Country</th>
<th>Sector</th>
<th>Price</th>
<th>Yield %</th>
<th>Payout %</th>
<th>PE</th>
<th>DivCAGR 5Y %</th>
<th>Score</th>
<th>Signal</th>
<th>Conf</th>
<th>Why</th>
</tr>
</thead>
</table>

<script>
$(document).ready(function () {
  $('#tbl').DataTable({
    ajax: {
      url: 'data/screener_results/screener_results.csv',
      dataType: 'text',
      dataSrc: function (csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(l => {
          const v = l.split(',');
          let row = {};
          headers.forEach((h,i)=>row[h]=v[i]);
          return row;
        });
      }
    },
    columns: [
      { data:'Ticker' },
      { data:'Name' },
      { data:'Country' },
      { data:'Sector' },
      { data:'Price' },
      { data:'DividendYield_%' },
      { data:'PayoutRatio_%' },
      { data:'PE' },
      { data:'DivCAGR_5Y_%' },
      {
        data:null,
        render:r=>{
          let s=0;
          if(r.DividendYield_%>3) s+=30;
          if(r.DivCAGR_5Y_%>5) s+=30;
          if(r.PayoutRatio_%<70) s+=20;
          if(r.PE && r.PE<20) s+=20;
          return s;
        }
      },
      {
        data:null,
        render:r=>{
          let s=0;
          if(r.DividendYield_%>3) s+=30;
          if(r.DivCAGR_5Y_%>5) s+=30;
          if(r.PayoutRatio_%<70) s+=20;
          if(r.PE && r.PE<20) s+=20;
          if(s>=80) return '<span class="badge buy">BUY</span>';
          if(s>=60) return '<span class="badge hold">HOLD</span>';
          return '<span class="badge watch">WATCH</span>';
        }
      },
      {
        data:null,
        render:r=>{
          if(r.PayoutRatio_%<60) return '<span class="badge high">High</span>';
          if(r.PayoutRatio_%<80) return '<span class="badge medium">Medium</span>';
          return '<span class="badge low">Low</span>';
        }
      },
      {
        data:null,
        render:r=>{
          if(r.DividendYield_%>5 && r.PayoutRatio_%<70) return 'High yield + sustainable';
          if(r.PayoutRatio_%>90) return 'Payout risk';
          return '—';
        }
      }
    ],
    order:[[9,'desc']]
  });
});
</script>
</body>
</html>
