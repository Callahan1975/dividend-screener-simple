<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dividend Screener (DK + US)</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css" />
  <style>
    body { font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial; margin: 18px; background:#0b1220; color:#e5e7eb; }
    h1 { margin: 0 0 8px 0; font-size: 22px; }
    #status { margin: 0 0 12px 0; opacity: 0.85; }
    table.dataTable { width: 100% !important; }
  </style>
</head>

<body>
  <h1>Dividend Screener (DK + US)</h1>
  <p id="status">Loading dataâ€¦</p>

  <table id="screener" class="display"></table>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    // IMPORTANT: This is relative to docs/index.html (GitHub Pages uses /docs as root)
    const CSV_PATH = "data/screener_results/screener_results.csv";

    // Cache-buster so GitHub Pages/CDN does not serve an old file
    const url = CSV_PATH + "?ts=" + Date.now();

    Papa.parse(url, {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data || [];
        if (!data.length) {
          document.getElementById("status").innerText = "No rows loaded (CSV empty).";
          return;
        }

        const columns = Object.keys(data[0]).map(k => ({ title: k, data: k }));

        $("#screener").DataTable({
          data: data,
          columns: columns,
          pageLength: 50,
          order: [],
          deferRender: true
        });

        document.getElementById("status").innerText =
          `Loaded ${data.length} rows from ${CSV_PATH}`;
      },
      error: function(err) {
        document.getElementById("status").innerText =
          "Error: Could not load CSV: " + CSV_PATH;
        console.error(err);
      }
    });
  </script>
</body>
</html>
