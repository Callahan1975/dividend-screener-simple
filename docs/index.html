<script>
document.addEventListener("DOMContentLoaded", function () {

  $('#screener').DataTable({
    ajax: {
      url: 'data/screener_results.csv',
      dataType: 'text',
      dataSrc: function (csv) {
        const lines = csv.trim().split('\n');
        const headers = lines[0].split(',');

        return lines.slice(1).map(line => {
          const values = line.split(',');
          let row = {};
          headers.forEach((h, i) => {
            row[h.trim()] = values[i] !== undefined ? values[i].trim() : null;
          });
          return row;
        });
      }
    },

    deferRender: true,
    pageLength: 25,
    order: [[0, 'asc']],

    columns: [
      { data: 'Ticker', defaultContent: '' },
      { data: 'Name', defaultContent: '' },
      { data: 'Country', defaultContent: '' },
      { data: 'Sector', defaultContent: '' },

      {
        data: 'Price',
        defaultContent: '',
        render: function (d) {
          const v = parseFloat(d);
          return isFinite(v) ? v.toFixed(2) : '';
        }
      },

      {
        data: 'DividendYield',
        defaultContent: '',
        render: function (d) {
          const v = parseFloat(d);
          return isFinite(v) ? v.toFixed(2) + ' %' : '';
        }
      },

      {
        data: 'PayoutRatio',
        defaultContent: '',
        render: function (d) {
          const v = parseFloat(d);
          return isFinite(v) ? v.toFixed(1) + ' %' : '';
        }
      },

      {
        data: 'PE',
        defaultContent: '',
        render: function (d) {
          const v = parseFloat(d);
          return isFinite(v) ? v.toFixed(1) : '';
        }
      }
    ]
  });

});
</script>
