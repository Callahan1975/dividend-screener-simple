<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividend Screener – Baseline</title>

  <link rel="stylesheet"
        href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .BUY { color: green; font-weight: bold; }
    .HOLD { color: #b58900; font-weight: bold; }
    .WATCH { color: gray; font-weight: bold; }
  </style>
</head>

<body>
<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Name</th>
      <th>Country</th>
      <th>Currency</th>
      <th>Exchange</th>
      <th>Sector</th>
      <th>Industry</th>
      <th>Price</th>
      <th>DividendYield</th>
      <th>PayoutRatio</th>
      <th>PE</th>
      <th>Confidence</th>
      <th>Signal</th>
    </tr>
  </thead>
</table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
$(document).ready(function () {
  Papa.parse("screener_results.csv", {
    download: true,
    header: true,
    dynamicTyping: true,
    complete: function (results) {
      $('#screener').DataTable({
        data: results.data,
        pageLength: 25,
        columns: [
          { data: "Ticker" },
          { data: "Name" },
          { data: "Country" },
          { data: "Currency" },
          { data: "Exchange" },
          { data: "Sector" },
          { data: "Industry" },
          { data: "Price" },
          { data: "DividendYield" },
          { data: "PayoutRatio" },
          { data: "PE" },
          { data: "Confidence" },
          {
            data: "Signal",
            render: function (data) {
              return `<span class="${data}">${data}</span>`;
            }
          }
        ]
      });
    }
  });
});
</script>
</body>
</html>
