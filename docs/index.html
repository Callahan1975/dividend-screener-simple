<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dividend Screener – Baseline</title>

<link rel="stylesheet"
      href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 20px;
    }
    h1 {
        margin-bottom: 12px;
    }
</style>
</head>

<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Name</th>
            <th>Country</th>
            <th>Sector</th>
            <th>Price</th>
            <th>Dividend Yield</th>
            <th>Payout Ratio</th>
            <th>PE</th>
        </tr>
    </thead>
</table>

<script>
(function () {

    // SAFETY: ensure libs are loaded
    if (typeof Papa === "undefined") {
        document.body.insertAdjacentHTML("beforeend",
            "<p style='color:red'>PapaParse not loaded</p>");
        return;
    }

    if (!$.fn.DataTable) {
        document.body.insertAdjacentHTML("beforeend",
            "<p style='color:red'>DataTables not loaded</p>");
        return;
    }

    $(document).ready(function () {

        $('#screener').DataTable({
            ajax: function (data, callback) {

                Papa.parse(
                    'https://callahan1975.github.io/dividend-screener-simple/data/screener_results.csv',
                    {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: function (results) {

                            if (!results || !results.data) {
                                console.error("PapaParse returned no data");
                                callback({ data: [] });
                                return;
                            }

                            const normalized = results.data.map(row => {
                                let clean = {};
                                Object.keys(row).forEach(key => {
                                    const cleanKey = key.replace(/[^a-zA-Z0-9_]/g, '');
                                    clean[cleanKey] = row[key];
                                });
                                return clean;
                            });

                            callback({ data: normalized });
                        },
                        error: function (err) {
                            console.error("PapaParse error:", err);
                            callback({ data: [] });
                        }
                    }
                );
            },

            columns: [
                { data: 'Ticker' },
                { data: 'Name' },
                { data: 'Country' },
                { data: 'Sector' },
                { data: 'Price' },
                { data: 'DividendYield' },
                { data: 'PayoutRatio' },
                { data: 'PE' }
            ],

            pageLength: 25,
            order: [[0, 'asc']],
            deferRender: true
        });

    });

})();
</script>

</body>
</html>
