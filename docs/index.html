<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Dividend Screener – Decision View</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<style>
body { font-family: system-ui; padding: 20px; }
.badge { padding: 3px 8px; border-radius: 6px; font-size: 12px; }
.GOLD { background:#f5c542; }
.BUY { background:#8fd19e; }
.HOLD { background:#ffe08a; }
.WATCH { background:#e2e2e2; }
</style>
</head>

<body>
<h2>Dividend Screener – Decision View</h2>
<p>Live data from <code>data/screener_results/screener_results.csv</code></p>

<table id="screener" class="display" style="width:100%">
<thead>
<tr>
<th>Ticker</th>
<th>Name</th>
<th>Country</th>
<th>Sector</th>
<th>Currency</th>
<th>Price</th>
<th>Yield %</th>
<th>DivCAGR(5Y)</th>
<th>Score</th>
<th>Signal</th>
<th>Conf</th>
<th>Why</th>
</tr>
</thead>
</table>

<script>
$(document).ready(function () {
  $('#screener').DataTable({
    ajax: {
      url: 'data/screener_results/screener_results.csv',
      dataType: 'text',
      dataSrc: function (csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(l => {
          const obj = {};
          l.split(',').forEach((v,i)=>obj[headers[i]]=v);
          return obj;
        });
      }
    },
    columns: [
      { data: 'Ticker' },
      { data: 'Name' },
      { data: 'Country' },
      { data: 'Sector' },
      { data: 'Currency' },
      { data: 'Price' },
      { data: 'Yield %' },
      { data: 'DivCAGR(5Y)' },
      { data: 'Score' },
      { data: 'Signal',
        render: d => `<span class="badge ${d}">${d}</span>`
      },
      { data: 'Conf' },
      { data: 'Why' }
    ],
    pageLength: 25
  });
});
</script>

</body>
</html>
