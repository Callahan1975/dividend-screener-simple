name: Dividend Screener (DK + US)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours

permissions:
  contents: write

concurrency:
  group: dividend-screener
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance

      - name: Run screener
        run: |
          python screener.py

      - name: Copy results into docs for GitHub Pages
        run: |
          mkdir -p docs/data/screener_results
          cp -f data/screener_results/screener_results.csv docs/data/screener_results/screener_results.csv

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/index.html docs/data/screener_results/screener_results.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto update screener results"
          git push
