<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dividend Screener (DK + US)</title>

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #0b1220;
      color: #e5e7eb;
    }
    .wrap { padding: 18px 18px 28px; }
    h1 { margin: 0 0 6px; font-size: 20px; font-weight: 700; }
    #status { margin: 0 0 14px; opacity: 0.85; }

    .filters {
      display: grid;
      grid-template-columns: repeat(4, minmax(160px, 1fr));
      gap: 10px;
      margin: 10px 0 14px;
    }
    .filters label { font-size: 12px; opacity: 0.9; display: block; margin-bottom: 4px; }
    .filters select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.12);
      background: #0f1a2e;
      color: #e5e7eb;
      outline: none;
    }

    /* DataTables dark */
    table.dataTable {
      width: 100% !important;
      border-collapse: collapse !important;
      background: #0f1a2e;
      border-radius: 12px;
      overflow: hidden;
    }
    table.dataTable thead th {
      background: #0f1a2e;
      color: #cbd5e1;
      border-bottom: 1px solid rgba(255,255,255,0.12) !important;
      font-size: 12px;
    }
    table.dataTable tbody td {
      border-bottom: 1px solid rgba(255,255,255,0.06);
      font-size: 12px;
      color: #e5e7eb;
    }

    .dataTables_wrapper .dataTables_filter input,
    .dataTables_wrapper .dataTables_length select {
      background: #0b1220;
      border: 1px solid rgba(255,255,255,0.12);
      color: #e5e7eb;
      border-radius: 8px;
      padding: 6px 8px;
    }
    .dataTables_wrapper .dataTables_info,
    .dataTables_wrapper .dataTables_paginate {
      color: #cbd5e1 !important;
      font-size: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Dividend Screener (DK + US)</h1>
    <p id="status">Loading dataâ€¦</p>

    <div class="filters">
      <div>
        <label>Country</label>
        <select id="fCountry"><option value="">All</option></select>
      </div>
      <div>
        <label>Currency</label>
        <select id="fCurrency"><option value="">All</option></select>
      </div>
      <div>
        <label>Exchange</label>
        <select id="fExchange"><option value="">All</option></select>
      </div>
      <div>
        <label>Sector</label>
        <select id="fSector"><option value="">All</option></select>
      </div>
    </div>

    <table id="tbl" class="display stripe" style="width:100%">
      <thead><tr></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

  <!-- Robust CSV parser -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const CSV_PATH = "data/screener_results/screener_results.csv";

    function uniqSorted(arr) {
      return [...new Set(arr.filter(Boolean))].sort((a,b) => (""+a).localeCompare(""+b));
    }

    function fillSelect(selectId, values) {
      const sel = document.getElementById(selectId);
      const current = sel.value;
      sel.innerHTML = '<option value="">All</option>' + values.map(v => `<option value="${v}">${v}</option>`).join("");
      sel.value = current;
    }

    function applyFilters(dt, colIndexMap) {
      const vCountry = document.getElementById("fCountry").value;
      const vCurrency = document.getElementById("fCurrency").value;
      const vExchange = document.getElementById("fExchange").value;
      const vSector = document.getElementById("fSector").value;

      dt.column(colIndexMap.Country).search(vCountry ? "^" + $.fn.dataTable.util.escapeRegex(vCountry) + "$" : "", true, false);
      dt.column(colIndexMap.Currency).search(vCurrency ? "^" + $.fn.dataTable.util.escapeRegex(vCurrency) + "$" : "", true, false);
      dt.column(colIndexMap.Exchange).search(vExchange ? "^" + $.fn.dataTable.util.escapeRegex(vExchange) + "$" : "", true, false);
      dt.column(colIndexMap.Sector).search(vSector ? "^" + $.fn.dataTable.util.escapeRegex(vSector) + "$" : "", true, false);

      dt.draw();
    }

    fetch(CSV_PATH, { cache: "no-store" })
      .then(r => {
        if (!r.ok) throw new Error("Could not load CSV: " + CSV_PATH);
        return r.text();
      })
      .then(text => {
        const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
        const data = parsed.data;

        if (!data || !data.length) throw new Error("CSV is empty");

        const headers = Object.keys(data[0]);

        // Build header row
        document.querySelector("#tbl thead tr").innerHTML =
          headers.map(h => `<th>${h}</th>`).join("");

        // Convert to row arrays in the same header order
        const rows = data.map(obj => headers.map(h => obj[h]));

        // Column index map for filters
        const colIndexMap = {
          Country: headers.indexOf("Country"),
          Currency: headers.indexOf("Currency"),
          Exchange: headers.indexOf("Exchange"),
          Sector: headers.indexOf("Sector"),
        };

        // Fill dropdowns
        fillSelect("fCountry",  uniqSorted(data.map(r => r.Country)));
        fillSelect("fCurrency", uniqSorted(data.map(r => r.Currency)));
        fillSelect("fExchange", uniqSorted(data.map(r => r.Exchange)));
        fillSelect("fSector",   uniqSorted(data.map(r => r.Sector)));

        const dt = $("#tbl").DataTable({
          data: rows,
          columns: headers.map(h => ({ title: h })),
          pageLength: 50,
          fixedHeader: true
        });

        document.getElementById("status").innerText =
          `Loaded ${data.length} rows from ${CSV_PATH}`;

        // Hook filters
        ["fCountry","fCurrency","fExchange","fSector"].forEach(id => {
          document.getElementById(id).addEventListener("change", () => applyFilters(dt, colIndexMap));
        });
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error: " + err.message;
        console.error(err);
      });
  </script>
</body>
</html>
