name: Dividend Screener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # hver 6. time

permissions:
  contents: write

jobs:
  run-screener:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run screener
        run: |
          python screener.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/screener_results.csv
          git commit -m "Update screener results" || echo "No changes"
          git push
