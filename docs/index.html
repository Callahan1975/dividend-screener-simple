<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividend Screener – Decision View</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont; margin: 30px; }
    h1 { margin-bottom: 5px; }
    .filters { margin: 10px 0 15px 0; }
    select { margin-right: 10px; }
    .badge { padding: 3px 7px; border-radius: 6px; font-size: 12px; }
    .GOLD { background:#f5c542; }
    .BUY { background:#a5d6a7; }
    .HOLD { background:#ffe082; }
    .WATCH { background:#ef9a9a; }
  </style>
</head>

<body>

<h1>Dividend Screener – Decision View</h1>
<div>Live data from <code>data/screener_results/screener_results.csv</code></div>

<div class="filters">
  Signal:
  <select id="signalFilter"><option value="">All</option></select>

  Confidence:
  <select id="confFilter"><option value="">All</option></select>

  Country:
  <select id="countryFilter"><option value="">All</option></select>

  Sector:
  <select id="sectorFilter"><option value="">All</option></select>
</div>

<table id="screener" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Name</th>
      <th>Country</th>
      <th>Sector</th>
      <th>Currency</th>
      <th>Price</th>
      <th>Yield %</th>
      <th>DivCAGR(5Y)</th>
      <th>Score</th>
      <th>Signal</th>
      <th>Conf</th>
      <th>Why</th>
    </tr>
  </thead>
</table>

<script>
$(document).ready(function () {

  const table = $('#screener').DataTable({
    ajax: {
      url: 'data/screener_results/screener_results.csv',
      dataType: 'text',
      dataSrc: function (csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).map(l => {
          const obj = {};
          l.split(',').forEach((v, i) => obj[headers[i]] = v);
          return obj;
        });
      }
    },
    columns: [
      { data: 'Ticker' },
      { data: 'Name' },
      { data: 'Country' },
      { data: 'Sector' },
      { data: 'Currency' },
      { data: 'Price' },
      { data: 'DividendYield_%' },
      { data: 'DivCAGR_5Y' },
      { data: 'Score' },
      { data: 'Signal',
        render: d => `<span class="badge ${d}">${d}</span>`
      },
      { data: 'Conf' },
      { data: 'Why' }
    ],
    order: [[8,'desc']]
  });

  function buildFilter(col, el) {
    table.column(col).data().unique().sort().each(v => {
      if (v) el.append(`<option value="${v}">${v}</option>`);
    });
    el.on('change', () => table.column(col).search(el.val()).draw());
  }

  table.on('init', function () {
    buildFilter(9, $('#signalFilter'));
    buildFilter(10, $('#confFilter'));
    buildFilter(2, $('#countryFilter'));
    buildFilter(3, $('#sectorFilter'));
  });

});
</script>

</body>
</html>
