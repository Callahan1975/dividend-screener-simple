name: Dividend Screener (DK + US)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"   # every 4 hours

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python screener.py

      - name: Ensure docs path exists + copy results
        run: |
          mkdir -p docs/data/screener_results
          cp -f data/screener_results/screener_results.csv docs/data/screener_results/screener_results.csv

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
