<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dividend Screener – Baseline</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .BUY { color: green; font-weight: bold; }
    .HOLD { color: #b58900; font-weight: bold; }
    .WATCH { color: gray; font-weight: bold; }
  </style>
</head>
<body>

<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Name</th>
      <th>Country</th>
      <th>Currency</th>
      <th>Exchange</th>
      <th>Sector</th>
      <th>Industry</th>
      <th>Price</th>
      <th>DividendYield</th>
      <th>PayoutRatio</th>
      <th>PE</th>
      <th>Confidence</th>
      <th>Signal</th>
    </tr>
  </thead>
</table>

<script>
$(document).ready(function () {
  $('#screener').DataTable({
    ajax: {
      url: 'data/screener_results.csv',
      dataType: 'text',
      dataSrc: function (csv) {
        const lines = csv.split('\n');
        const headers = lines[0].split(',');
        return lines.slice(1).filter(l => l.trim()).map(line => {
          const values = line.split(',');
          let obj = {};
          headers.forEach((h, i) => obj[h] = values[i]);
          return obj;
        });
      }
    },
    columns: [
      { data: 'Ticker' },
      { data: 'Name' },
      { data: 'Country' },
      { data: 'Currency' },
      { data: 'Exchange' },
      { data: 'Sector' },
      { data: 'Industry' },
      { data: 'Price' },
      { data: 'DividendYield' },
      { data: 'PayoutRatio' },
      { data: 'PE' },
      { data: 'Confidence' },
      { data: 'Signal',
        render: d => `<span class="${d}">${d}</span>`
      }
    ]
  });
});
</script>

</body>
</html>
