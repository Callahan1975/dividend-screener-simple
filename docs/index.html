<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dividend Screener – Baseline</title>

  <link rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>

<body>
<h1>Dividend Screener – Baseline</h1>

<table id="screener" class="display" style="width:100%">
<thead>
<tr>
  <th>Ticker</th>
  <th>Name</th>
  <th>Country</th>
  <th>Currency</th>
  <th>Exchange</th>
  <th>Sector</th>
  <th>Industry</th>
  <th>Price</th>
  <th>Dividend Yield</th>
  <th>Payout Ratio</th>
  <th>PE</th>
  <th>Confidence</th>
  <th>Signal</th>
</tr>
</thead>
</table>

<script>
$(document).ready(function () {
  $('#screener').DataTable({
    ajax: {
      url: 'screener_results.csv',
      dataSrc: ''
    },
    columns: [
      { data: 'Ticker' },
      { data: 'Name' },
      { data: 'Country' },
      { data: 'Currency' },
      { data: 'Exchange' },
      { data: 'Sector' },
      { data: 'Industry' },
      { data: 'Price' },
      { data: 'DividendYield' },
      { data: 'PayoutRatio' },
      { data: 'PE' },
      { data: 'Confidence' },
      { data: 'Signal' }
    ]
  });
});
</script>

</body>
</html>
