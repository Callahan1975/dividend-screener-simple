name: Dividend Screener

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */4 * * *"  # every 4 hours (UTC)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: python screener.py

      - name: Debug docs output
        run: |
          echo "Repo root:"
          ls -la
          echo ""
          echo "Docs folder:"
          ls -la docs || true
          echo ""
          test -f docs/index.html && echo "OK: docs/index.html exists" || (echo "ERROR: Missing docs/index.html" && exit 1)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
